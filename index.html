<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Scanner and Encoder/Decoder</title>
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
</head>
<body>
    <!-- Camera Morse Code Scanner Section -->
    <h2>Camera Morse Code Scanner</h2>
    <video id="camera" width="640" height="480" autoplay></video>
    <button id="toggleCamera">Toggle Camera</button>
    <button id="scanMorseCamera">Scan Morse Code from Camera</button>
    <button id="copyMorseCamera">Copy Morse Code</button>
    <div id="outputCamera">Morse Code Symbols: <span id="morseSymbolsCamera"></span></div>

    <!-- Morse Code Encoder/Decoder Section -->
    <h2>Morse Code Encoder/Decoder</h2>
    <label for="inputText">Enter Text:</label>
    <input type="text" id="inputText" placeholder="Hello World">
    <button onclick="encodeText()">Encode to Morse</button>
    <p id="outputMorse"></p>

    <label for="inputMorse">Enter Morse Code:</label>
    <input type="text" id="inputMorse" placeholder=".... . .-.. .-.. ---  .-- --- .-. .-.. -..">
    <button onclick="decodeMorse()">Decode to Text</button>
    <p id="outputText"></p>

    <!-- Image Morse Code Scanner Section -->
    <h2>Image Morse Code Scanner</h2>
    <label for="inputImage">Upload Image:</label>
    <input type="file" id="inputImage" accept="image/*">
    <button onclick="scanImage()">Scan Image for Morse Code</button>
    <button id="copyMorseImage">Copy Morse Code from Image</button>
    <div id="outputImage">Morse Code Symbols from Image: <span id="morseSymbolsImage"></span></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ... (previous code)

            // Camera Morse Code Scanner
            const copyMorseCameraBtn = document.getElementById('copyMorseCamera');

            copyMorseCameraBtn.addEventListener('click', () => {
                const morseSymbols = document.getElementById('morseSymbolsCamera').textContent;
                copyToClipboard(morseSymbols);
            });

            // Image Morse Code Scanner
            const copyMorseImageBtn = document.getElementById('copyMorseImage');

            copyMorseImageBtn.addEventListener('click', () => {
                const morseSymbols = document.getElementById('morseSymbolsImage').textContent;
                copyToClipboard(morseSymbols);
            });

            // Function to copy text to clipboard
            function copyToClipboard(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Morse Code copied to clipboard!');
            }
        });
    </script>
</body>
</html>
